<div class="create">
  <h1>Responsavel</h1>
    <button (click)='navigateToSalvar()' mat-raised-button color="accent" class="mat-elevation-z8"> ADICIONAR NOVO SETOR RESPONSAVEL</button>
    <button (click)='navigateToDeletar()' mat-raised-button color="accent" class="mat-elevation-z8"> DELETAR SETOR RESPONSAVEL</button>
    <button (click)='navigateToUpdate()' mat-raised-button color="accent" class="mat-elevation-z8"> ATUALIZAR SETOR RESPONSAVEL</button>
</div>
<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef>Setor</th>
            <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
