<form [formGroup]="form" class="form">

  <h1>EXCLUIR TAREFA</h1>



  <mat-form-field appearance="fill" class="field">
    <mat-label>Selecione a tarefa desejado que deseja excluir</mat-label>

    <mat-select selected="setor" formControlName="id">
      <mat-option *ngFor="let descricao of tarefas" [value]="descricao.values">
        {{descricao.label}}
      </mat-option>

    </mat-select>


  </mat-form-field>


  <button class="mat-elevation-z8" (click)="deletar()"mat-stroked-button color="accent">EXCLUIR</button>
  <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
