<div class="create">
  <h1>Comentario</h1>
  <button (click)="navigateToSalvar()" class="mat-elevation-z8"mat-raised-button color="accent"> ADICIONAR NOVO COMENTARIO</button>
  <button (click)="navigateToDeletar()" class="mat-elevation-z8"mat-raised-button color="accent" > DELETAR COMENTARIO</button>
  <button (click)="navigateToUpdate()" class="mat-elevation-z8" mat-raised-button color="accent" > ATUALIZAR COMENTARIO</button>
</div>
<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dataReferencia">
      <th mat-header-cell *matHeaderCellDef>DataReferencia</th>
      <td mat-cell *matCellDef="let element"> {{element.dataReferencia}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons">edit</i>
        </a>
        <a routerLink="delete/{{ element.id }}">
          <i id="delete" class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 2, 10,20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
